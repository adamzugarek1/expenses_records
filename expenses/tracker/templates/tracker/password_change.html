{% extends 'tracker/base.html' %}

{% block title %}Change Password - Expense Tracker{% endblock %}

{% block content %}

<div class="container">
    <h2>Change Password</h2>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post" action="{% url 'password_change' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change Password</button>
    </form>
</div>

{% endblock %}
