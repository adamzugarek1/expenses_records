<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Expense Tracker{% endblock %}</title>

    <style>
        /* Add your styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #f1f1f1;
            padding: 20px;
            box-sizing: border-box;
            float: left;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
            background-color: #ddd;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Expense Tracker</h1>
    </div>

    <div class="sidebar">
        <a href="{% url 'manage_categories' %}">Manage Categories</a>
        <a href="{% url 'add_expense' %}" class="btn btn-primary">Add Expense</a>
        <a href="{% url 'expense_list' %}" class="btn btn-secondary">Expense List</a>
        <a href="{% url 'password_change' %}" class="btn btn-secondary">Change password</a>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
